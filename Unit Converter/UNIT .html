<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Unit Converter</title>
    <link rel="stylesheet" type="text/css" href="Frame.css">
  </head>
  <body>
    

    <div class="container">
      <h1>Unit Converter</h1>
      <div class="input-group">
        <input type="number" id="input-number">
        <select id="input-unit">
          <option value="meter">meter</option>
          <option value="kilometer">kilometer</option>
          <option value="mile">mile</option>
        </select>
      </div>
      <div class="output-group">
        <input type="text" id="output-number" disabled>
        <select id="output-unit">
          <option value="meter">meter</option>
          <option value="kilometer">kilometer</option>
          <option value="mile">mile</option>
        </select>
      </div>
      <button onclick="convert()">Convert</button>
    </div>
    <script src="script.js"></script>
  </body>
  
  
</html>
<script>
  function convert() {
  // Get input values
  var inputNumber = parseFloat(document.getElementById("input-number").value);
  var inputUnit = document.getElementById("input-unit").value;
  var outputUnit = document.getElementById("output-unit").value;

  // Convert units
  var meter;
  switch (inputUnit) {
    case "meter":
      meter = inputNumber;
      break;
    case "kilometer":
      meter = inputNumber * 1000;
      break;
    case "mile":
      meter = inputNumber * 1609.344;
      break;
  }
  var outputNumber;
  switch (outputUnit) {
    case "meter":
      outputNumber = meter;
      break;
    case "kilometer":
      outputNumber = meter / 1000;
      break;
    case "mile":
      outputNumber = meter / 1609.344;
      break;
  }

  // Display output value
  document.getElementById("output-number").value = outputNumber.toFixed(2);
}

</script>
